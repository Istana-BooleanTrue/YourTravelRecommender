<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>Your Travel Recommender</title>
  <style>

  </style>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <div id="regislog-form" style="width: 100vw; height: 100vh;">
    <div class="container is-fluid" style="display: flex; justify-content: center; max-height: 19vh; height: 12vh;">
        <figure style="height: 100px; padding: 15px 10px;">
          <img src="./assets/YTR.png" style="height: 70px">
        </figure>
    </div>

    <br>
    <div class="columns" style="margin: 0;padding: 0;width: 100vw;">
      <!-- ---------------- CONTENT INTRODUCTION ---------------- -->
      <div class="column is-four-fifths"
        style="width: 30vw; margin-left: 5vw;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <div class="box" style="width: 43vw; height: 80vh; margin-left: 20vw; overflow: clip; padding: 0">
          <figure>
            <img src="./assets/plane.jpg" style='overflow: hidden; opacity: 0.5'>
          </figure>
        </div>
      </div>
      <!-- ---------------- CONTENT INTRODUCTION ---------------- -->
      <div class="column" style="display: flex; flex-basis: 0; flex-grow: 1; flex-shrink: 1; padding: .75rem; justify-content: center; align-content: center; align-items: center; margin-left: 4vw; max-width: 55vw">
        <div class="container" id="container"
          style="position: relative; overflow: hidden; width: 768px; max-width: 100%; min-height: 480px; max-height: 70vh; box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22); margin: 0; padding: 0; border-radius: 25px;">
          <div class="body">
            <div class="veen">
              <div class="login-btn splits">
                <p>Already user?</p>
                <button class="active">Login</button>
              </div>
              <div class="rgstr-btn splits">
                <p>Don't have an account?</p>
                <button>Register</button>
              </div>
              <div class="wrapper">
                <form id="login" tabindex="500">
                  <h3>Login</h3>
                  <div class="mail">
                    <input type="mail" name="">
                    <label>Mail</label>
                  </div>
                  <div class="passwd">
                    <input type="password" name="">
                    <label>Password</label>
                  </div>
                  <div class="submit">
                    <button class="dark">Login</button>
                  </div>
                </form>
                <form id="register" tabindex="502">
                  <h3>Register</h3>
                  <div class="mail">
                    <input type="mail" name="">
                    <label>Mail</label>
                  </div>
                  <div class="passwd">
                    <input type="password" name="">
                    <label>Password</label>
                  </div>
                  <div class="submit">
                    <button class="dark">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <style type="text/css">
      .site-link {
        padding: 5px 15px;
        position: fixed;
        z-index: 99999;
        background: #fff;
        box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
        right: 30px;
        bottom: 30px;
        border-radius: 10px;
      }

      .site-link img {
        width: 30px;
        height: 30px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".veen .rgstr-btn button").click(function () {
          $('.veen .wrapper').addClass('move');
          $('.body').css('background', '#00E0BB');
          $('body').css('background', '#C2FFF5');
          $(".veen .login-btn button").removeClass('active');
          $(this).addClass('active');

        });
        $(".veen .login-btn button").click(function () {
          $('.veen .wrapper').removeClass('move');
          $('.body').css('background', '#42B3F0');
          $('body').css('background', '#D9F0FC');
          $(".veen .rgstr-btn button").removeClass('active');
          $(this).addClass('active');
        });
      });
    </script>
</body>

</html>
